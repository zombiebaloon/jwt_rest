{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    
    <!-- css -->
    <link rel="stylesheet" href="{% static 'authcss/style.css' %}">
</head>

<body>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Edit</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <div id="modal-msg"></div>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="" id="user_id" value="" hidden>
                        <label for="email" class="sr-only">Email</label>
                        <input type="email" name="email" id="edit-email" class="form-control"
                            placeholder="Email" value="">
                    </div>
                    <div class="form-group">
                        <label for="Username" class="sr-only">Username</label>
                        <input type="email" name="email" id="edit-username" class="form-control"
                            placeholder="Username" value="">
                    </div>
                    <div class="form-group">
                        <label for="Name" class="sr-only">Name</label>
                        <input type="email" name="email" id="edit-name" class="form-control"
                            placeholder="Name" value="">
                    </div>  
                    <div class="form-group">
                        <label for="Address" class="sr-only">Address</label>
                        <input type="email" name="email" id="edit-address" class="form-control"
                            placeholder="Address" value="">
                    </div>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <input type="button"  class="p-2 float-right btn btn-sm btn-primary border rounded-left rounded-right text-uppercase"
                id="edit-save" value="Save">
            </div>
        </form>
        </div>
        </div>
    </div>
    {% block main %}
    
    {% endblock %}
    <script src="{% static 'AJAX/loginAjax.js' %}"></script>
    <script src="{% static 'AJAX/userDetails.js' %}"></script>
    <script src="{% static 'AJAX/registerAJAX.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
