{% extends 'base.html' %}
{% load static %}
{% block main %}
<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
        <div class="card login-card">
            <div class="row no-gutters">
                <div class="col-md-6">
                    <div class="card-body">

                        <p class="login-card-description">Create an Account</p>
                        <form action="" method="post" id="reg-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="f_name" class="sr-only">Name</label>
                                <input type="text" name="f_name" id="f_name" class="form-control"
                                    placeholder="First Name" required>
                            </div>
    
                            <div class="form-group">
                                <label for="email" class="sr-only">Email</label>
                                <input type="email" name="email" id="email" class="form-control"
                                placeholder="Email" required>
                            </div>
                            <div class="form-group">
                                <label for="username" class="sr-only">Username</label>
                                <input type="email" name="email" id="username" class="form-control"
                                placeholder="Username" required>
                            </div>

                            <div class="form-group">
                                <label for="address" class="sr-only">Address</label>
                                <input type="text" name="l_name" id="address" class="form-control" placeholder="Address" required>
                            </div>

                            <div class="form-group">
                                <label for="password" class="sr-only">Password</label>
                                <input type="password" name="password" id="password" class="form-control"
                                    placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <label for="password1" class="sr-only">Re-enter Password</label>
                                <input type="password" name="password2" id="password1" class="form-control" placeholder="Re-enter Password" required>
                            </div>
                            <input name="register" id="register" class="btn btn-block login-btn mb-4" type="button"
                                value="Register" required>
                        </form>
                        <p class="login-card-footer-text">Already have an account? <a href="{% url 'index' %}" class="text-reset">Login
                                here</a></p>
                        <nav class="login-card-footer-nav">
                            <a href="#!">Terms of use.</a>
                            <a href="#!">Privacy policy</a>
                        </nav>
                    </div>
                </div>
                <div class="col-md-6">
                    <img src="{% static 'login_page.png' %}" alt="login" class="w-100 login-card-img img-responsive">
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
